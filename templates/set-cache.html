{% extends "layout.html" %}

{% block title %}
    Set Cache
{% endblock %}

{% block main %}
    <form action="/set-cache" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="cache">
                <option disabled selected value="">Select Cache</option>
                {% for item in cache %}
                    {% if item['cache'] == cache_name  %}
                    <option value="{{ item['cache'] }}" selected>{{ item['cache'] }}</option>
                    {% else %}
                    <option value="{{ item['cache'] }}">{{ item['cache'] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="key" placeholder="Enter cache key" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="value" placeholder="Enter cache value" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Set Cache</button>
    </form>
{% endblock %}
